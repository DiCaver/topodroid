<h4>3D VIEWER - Model legs</h4>

The <i>3D legs</i> dialog is opened by a long-tap on the <i>Frame</i> button in the <i>3D viewer</i> window.<br><p>

It is used to hide or show special legs, namely
<ul>
<li>Surface legs</li>
<li>Duplicate legs</li>
<li>Commented legs</li>
</ul><br>
