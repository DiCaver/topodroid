<h4>TopoDroid Manage - Equates dialog</h4>

This dialog is opened by the <i>Equates</i> button of the <i>Project Window</i>.<br><p>

It displays the list of the equates between stations of the project surveys.
An equate can be removed by tapping it (there is a confirmation dialog).<br><p>
